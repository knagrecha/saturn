<!doctype html>
  <html>
  <head>
    <title>Github Buttons/title>
    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </head>
  <body>
    <!-- Place this tag where you want the button to render. -->
    <a class="github-button" href="https://github.com/buttons" aria-label="Follow @buttons on GitHub">Follow @buttons</a>
    <!-- Place this tag where you want the button to render. -->
    <a class="github-button" href="https://github.com/buttons/github-buttons/subscription" data-icon="octicon-eye" aria-label="Watch buttons/github-buttons on GitHub">Watch</a>
    <!-- Place this tag where you want the button to render. -->
    <a class="github-button" href="https://github.com/buttons/github-buttons" data-icon="octicon-star" aria-label="Star buttons/github-buttons on GitHub">Star</a>
    <!-- Place this tag where you want the button to render. -->
    <a class="github-button" href="https://github.com/buttons/github-buttons/fork" data-icon="octicon-repo-forked" aria-label="Fork buttons/github-buttons on GitHub">Fork</a>
  </body>
</html>
